<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - StudyVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body class="centered-body">

    <header class="main-header auth-header">
        <div class="container">
            <a href="index.html" class="logo">StudyVerse</a>
        </div>
    </header>

    <main>
        <div class="auth-container">
            
            <!-- ====== FORMULARIO DE INICIO DE SESIÓN ====== -->
            <div id="login-view">
                <form id="login-form" class="auth-form">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-primary full-width">Entrar</button>
                    <p class="auth-switch">¿No tienes una cuenta? <a href="auth.html?mode=register">Regístrate aquí</a></p>
                </form>
            </div>

            <!-- ====== FORMULARIO DE REGISTRO (Inicialmente oculto) ====== -->
            <div id="register-view" class="hidden">
                <form id="register-form" class="auth-form">
                    <h2>Crear Cuenta</h2>
                    <div class="form-group">
                        <label for="register-username">Nombre de Usuario</label>
                        <input type="text" id="register-username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" name="password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn-primary full-width">Registrarse</button>
                    <p class="auth-switch">¿Ya tienes una cuenta? <a href="auth.html">Inicia sesión</a></p>
                </form>
            </div>

        </div>
    </main>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Scripts de tu aplicación -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>

</body>
</html>
